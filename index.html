<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Andri Yano - Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    /* ========== GLOBAL ========== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #0f0c29, #302b63, #24243e);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    /* ========== HEADER ========== */
    header {
      padding: 5rem 1rem 3rem;
      position: relative;
      overflow: hidden;
    }

    header::before {
      content: "";
      position: absolute;
      top: -100px;
      left: -100px;
      width: 300px;
      height: 300px;
      background: #00ffcc44;
      border-radius: 50%;
      filter: blur(100px);
      animation: float 6s ease-in-out infinite alternate;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(40px); }
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      background: linear-gradient(90deg, #00ffcc, #00bfff);
    background-clip: text;
    -webkit-background-clip: text;

      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
      letter-spacing: 1px;
      animation: fadeInDown 1.2s ease;
    }

    #typing {
      font-size: 1.1rem;
      color: #ddd;
      min-height: 30px;
      margin-bottom: 2rem;
      animation: fadeInUp 1.2s ease;
    }

    /* ========== MAIN ========== */
    section {
      padding: 3rem 1rem;
      animation: fadeIn 1.5s ease;
    }

    .card {
      margin: 2rem auto;
      padding: 2rem;
      max-width: 750px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,255,204,0.1);
      backdrop-filter: blur(8px);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 40px rgba(0,255,204,0.3);
    }

    .card h2 {
      font-size: 1.8rem;
      margin-bottom: 1.2rem;
      color: #00ffcc;
      text-shadow: 0 0 10px rgba(0,255,204,0.4);
    }

    img {
      width: 85%;
      max-width: 600px;
      border-radius: 12px;
      border: 2px solid rgba(255,255,255,0.2);
      box-shadow: 0 0 20px rgba(0,255,204,0.2);
      transition: all 0.4s ease;
    }

    img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px rgba(0,255,204,0.6);
    }

    /* ========== FOOTER ========== */
    footer {
      margin-top: 3rem;
      padding: 1rem;
      background: rgba(255,255,255,0.03);
      border-top: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(6px);
    }

    footer a {
      color: #00ffcc;
      font-weight: 600;
      margin: 0 10px;
      text-decoration: none;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    footer a:hover {
      color: #00bfff;
      text-shadow: 0 0 10px #00bfff;
    }

    footer p {
      margin-top: 0.8rem;
      font-size: 0.9rem;
      color: #aaa;
    }

    /* ========== ANIMATIONS ========== */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ========== SCROLLBAR ========== */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(#00ffcc, #00bfff);
      border-radius: 10px;
    }

    /* ========== RESPONSIVE ========== */
    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .card { padding: 1.5rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>üëã Hi, I'm Andri Yano</h1>
    <div id="typing"></div>
  </header>

  <section>
    <div class="card">
      <h2>üêç My GitHub Contribution Snake</h2>
      <img src="snake.svg" alt="GitHub Snake Animation">
    </div>
  </section>

  <footer>
    <div>
      üåê <a href="https://github.com/andriyanooo" target="_blank">GitHub</a> |
      üì∑ <a href="https://instagram.com/username" target="_blank">Instagram</a>
    </div>
    <p>‚ú® Designed & Coded with üíô by Andri Yano</p>
  </footer>

  <script>
    // Efek typing di bagian deskripsi
    const text = ["Web Developer üíª", "Data Enthusiast üìä", "Mobile Apps Builder üì±", "AI Learner ü§ñ"];
    let i = 0, j = 0, currentText = "", isDeleting = false;
    const speed = 120;
    const typingEl = document.getElementById("typing");

    function type() {
      currentText = text[i];
      typingEl.textContent = currentText.substring(0, j);

      if (!isDeleting && j < currentText.length) {
        j++;
      } else if (isDeleting && j > 0) {
        j--;
      } else if (!isDeleting && j === currentText.length) {
        isDeleting = true;
        setTimeout(type, 1000);
        return;
      } else {
        isDeleting = false;
        i = (i + 1) % text.length;
      }
      setTimeout(type, isDeleting ? speed / 2 : speed);
    }

    document.addEventListener("DOMContentLoaded", type);
  </script>
</body>
</html>
